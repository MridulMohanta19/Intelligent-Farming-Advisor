<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroPulse&#8480; Login</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #F8FFF8;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            
        }

        .login-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 350px;
            text-align: center;
            position: relative;
        }

        .login-header,
        .register-header {
            background-color: #4CAF50;
            color: #ffffff;
            padding: 15px;
        }

        .login-header h1,
        .register-header h1 {
            margin: 5px 0;
        }

        .login-form,
        .register-form {
            padding: 20px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #4CAF50;
        }

        .submit-button {
            background-color: #4CAF50;
            color: #ffffff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #45a049;
        }

        .register-link,
        .login-link {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .register-link:hover,
        .login-link:hover {
            color: #45a049;
        }

        .login-container p {
                font-weight: bold;
        }

        .responsive-image {
            position: absolute;
            bottom: 0;
            right: 0;
            max-width: 25%;
            height: auto;
            margin: 10px;
        }

        @media only screen and (max-width: 768px) {
            .login-container {
                width: 80%;
            }

            .responsive-image {
                max-width: 30%;
            }

            .login-header h1,
            .register-header h1 {
                font-size: 18px;
            }

            .login-header h2,
            .register-header h2 {
                font-size: 14px;
            }

            .input-field {
                padding: 8px; /* Adjust the padding for mobile screens */
                font-size: 12px; /* Adjust the font size for mobile screens */
            }

            .login-container p {
                font-weight: bold;
                font-size: 12px;
            }

            .submit-button {
                font-size: 14px; /* Adjust the font size for mobile screens */
            }
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div class="login-header" id="loginHeader">
            <h1>AgroPulse&#8480;</h1>
            <h2>Login</h2>
        </div>
        <div class="login-form" id="loginForm">
            <form>
                <input type="text" class="input-field" id="username" placeholder="Username" required>
                <input type="password" class="input-field" id="password" placeholder="Password" required>
                <button type="submit" class="submit-button">Login</button>
            </form>
            <p>Don't have an account? <a href="#" class="register-link" onclick="showRegisterForm()">Register</a></p>
        </div>

        <div class="register-header" id="registerHeader" style="display: none;">
            <h1>AgroPulse&#8480;</h1>
            <h2>Registration</h2>
        </div>
        <div class="register-form" id="registerForm" style="display: none;">
            <form>
                <input type="text" class="input-field" id="name" placeholder="Name" required>
                <input type="text" class="input-field" id="aadhaar" placeholder="Aadhaar No." required>
                <input type="tel" class="input-field" id="mobile" placeholder="Mobile No." required>
                <input type="email" class="input-field" id="email" placeholder="Email (Optional)">
                <input type="text" class="input-field" id="regUsername" placeholder="Username" required>
                <input type="password" class="input-field" id="regPassword" placeholder="Password" required>
                <input type="password" class="input-field" id="rewritePassword" placeholder="Rewrite Password" required>
                <button type="submit" class="submit-button">Register</button>
            </form>
            <p><a href="#" class="login-link" onclick="showLoginForm()">Login</a>, if already registered. </p>
        </div>

        
    </div>

    <img class="responsive-image" src="assets/images/loginImage.png" alt="Login Image">

    <script>
        function showRegisterForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('loginHeader').style.display = 'none';
            document.getElementById('registerHeader').style.display = 'block';
        }

        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginHeader').style.display = 'block';
            document.getElementById('registerHeader').style.display = 'none';
        }

        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            // You can add your login logic here
            // For example, you can use AJAX to send login credentials to the server
        });

        document.getElementById('registerForm').addEventListener('submit', function (event) {
            event.preventDefault();
            // You can add your registration logic here
            // For example, you can use AJAX to send registration data to the server
        });
    </script>

</body>

</html>
